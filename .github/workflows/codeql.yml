name: CodeQL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 3 * * 1
  workflow_dispatch

env:
  DOTNET_VERSION: 7.0.x

jobs:
  analyze:
    name: Analyze
    permissions:
      security-events: write
    uses: yavorfingarov/Workflows/.github/workflows/codeql.yml@master
    with:
      dotnet-version: ${{ env.DOTNET_VERSION }}
