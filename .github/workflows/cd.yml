name: CD

on:
  push:
    branches: [ master ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ${{ github.event.repository.name }}
      - name: Build
        run: dotnet build --no-restore --configuration Release ${{ github.event.repository.name }}
      - name: Create package
        run: dotnet pack --no-build --configuration Release ${{ github.event.repository.name }}
      - name: Publish to NuGet Gallery
        run: dotnet nuget push **/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
